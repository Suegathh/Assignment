<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 5px solid rgb(238, 17, 17);
            padding: 18px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="16">
        <thead>
            <tr>
                <th>Names</th>
                <th>Grades</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <ol>
                <td><li>Susan</li></td>
                <td>A's</td>
                <td>Top student</td>
            </ol>
            </tr>
        <tr>
            <td>Purity</td>
            <td>A-</td>
            <td>Second top student</td>
        </tr>
        <tr>
            <td>Tabs</td>
            <td>A+</td>
            <td>Overall top student</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
